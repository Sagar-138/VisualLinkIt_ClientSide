<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Admin Panel</a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Login Form -->
        <div id="loginFormContainer">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Admin Login</h3>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="showPassword">
                                    <label class="form-check-label" for="showPassword">Show Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Actions -->
        <div id="adminActions" style="display: none;">
            <!-- Action Buttons -->
            <div class="row mt-4">
                <div class="col text-center">
                    <button id="addQuestion" class="btn btn-success mx-2">Add Question</button>
                    <button id="getAllQuestions" class="btn btn-info mx-2">Get All Questions</button>
                    <button id="uploadQuestions" class="btn btn-warning mx-2">Upload Questions (JSON)</button>
                    <button id="logout" class="btn btn-danger mx-2">Logout</button>
                </div>
            </div>

            <!-- Add Question Form -->
            <div id="addQuestionForm" style="display: none;" class="mt-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Add New Question</h3>
                    </div>
                    <div class="card-body">
                        <form id="questionForm">
                            <div class="form-group">
                                <label for="question">Question:</label>
                                <input type="text" id="question" name="question" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="answer">Answer:</label>
                                <input type="text" id="answer" name="answer" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Upload Questions Form -->
            <div id="uploadForm" style="display: none;" class="mt-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-white">
                        <h3 class="mb-0">Upload Questions from JSON File</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadQuestionsForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Choose JSON File:</label>
                                <input type="file" id="file" name="file" accept=".json" class="form-control-file" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Upload</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Questions Container -->
            <div id="questionsContainer" class="mt-4"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center mt-5 py-3">
        <p>&copy; 2023 Admin Panel. All rights reserved.</p>
    </footer>

    <!-- Include Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
