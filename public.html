<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualLinkIt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-box">
        <div class="chat-box-header">
            <h3>Visual Link It</h3>
            <p><i class="fa fa-times"></i></p>
        </div>
        <div class="chat-box-body">
            <!-- <div class="chat-box-body-send">
                <p>This is my message.</p>
                <span>12:00</span>
            </div> -->
            <div class="chat-box-body-receive">
                <p>Hey! I am VisualLinkIt your Assistant, How can I help you?</p>
                <span></span>
            </div>
            <!-- Add more messages here if needed -->
        </div>
        <div class="chat-box-footer">
            <button id="addExtra"><i class="fa fa-plus"></i></button>
            <input placeholder="Enter Your Message" type="text">
            <i class="send far fa-paper-plane"></i>
        </div>
    </div>
    <div class="chat-button"><span></span></div>
    <div class="modal">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h1>Add What you want here.</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
